<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <section class="container">
    <div class="card">
      <img src="/images/image-equilibrium.jpg" alt="Image de um cubo" class="image">
    <div class="caixa">
      <img src="/images/icon-view.svg" alt="">
    </div>


    <section class="text">
      <h2>Equilibrium #3429</h2>

    <p>Our Equilibrium collection promotes balance and calm.</p> 

    <ul>
      <li><img src="/images/icon-ethereum.svg" alt="Moeada ETH" id="eth">0.041 ETH</li>
      <li><img src="/images/icon-clock.svg" alt="Relogio">3 days left</li>
    </ul>

    <hr class="one">
    
    <section class="rodape">
      <h6> <img src="/images/image-avatar.png" alt=""> Creation of <a href="#"> Jules Wyvern</a></h6>
    </section>
  </section>
</body>
</html>
